<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Shelf - บันทึกการอ่านของฉัน</title>
    <link rel="stylesheet" href="app.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SM4KCC4DF3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-SM4KCC4DF3');
    </script>
</head>
<body>
    <div class="deco-box-left"></div>
    <div class="deco-box-right"></div>

<nav>
    <div class="logo">
        <div class="logo-icon">M</div>
        <div class="logo-text">
            <span>BOOK</span>
            <span>SHELF</span>
        </div>
    </div>
    
    <div class="menu-toggle" (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <ul class="nav-links" [class.active]="isMenuOpen">
        <li><a (click)="closeMenu()">HOME</a></li>
        <!--<li><a (click)="closeMenu()">All MY BOOKS</a></li>-->
    </ul>
</nav>

<section class="hero">
    <div class="hero-content">
        <div class="hero-subtitle">MY BOOKSHELF</div>
        <h1 class="hero-title">
            BOOKSHELF<br>
            COLLECTION
        </h1>
        <p class="hero-description">
            Just a place where I keep track of my reading list and share reviews of books I've read.
        </p>
    </div>

    <div class="image-grid">
        <div class="book-showcase">
            <button class="nav-btn prev-btn" (click)="prevBook()">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>

            <div class="book-container">
                <div class="book-cover">
                    <img [src]="currentBook.cover" [alt]="currentBook.title">
                </div>
                <div class="book-info">
                    <h3 class="book-title">{{ currentBook.title }}</h3>
                    <p class="book-author">{{ currentBook.author }}</p>
                    <p class="book-pages">{{ currentBook.pages }} pages</p>
                    <span class="status-badge" [ngClass]="getStatusClass(currentBook.status)">
                        {{ currentBook.status }}
                    </span>
                </div>
            </div>

            <button class="nav-btn next-btn" (click)="nextBook()">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
    </div>
</section>
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        // Close menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('navLinks').classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const navLinks = document.getElementById('navLinks');
            const menuToggle = document.querySelector('.menu-toggle');
            
            if (!navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });
    </script>
</body>
</html>
